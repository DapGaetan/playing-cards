<app-search-bar [(search)]="search"/>

<div id="card-list">
    @for (pokemon of filteredPokemons(); track pokemon.name) {
        <app-playing-card [pokemon] = "pokemon"/>
    }
</div>

@if (filteredPokemons().length == 0) {
    <div class="center">No Pokemons founds !</div>
}@else {
    <div class="center">Found {{filteredPokemons().length}} Pokemons !</div>
}
