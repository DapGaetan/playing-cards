<div id="card">
    <div id="inside" [style.background-color]="backgroundColor">
        <header>
            <div class="left">
                <div id="name">{{pokemon.name}}</div>
            </div>
            <div class="right">
                <div id="hp">{{pokemon.hp}} HP</div>
                <img class="energy icon" [src]="PokemonTypeIcon" alt="">
            </div>
        </header>
        <figure id="art">
            <img [src]="pokemon.image" alt="" srcset="">
            <figcaption>{{pokemon.figureCaption}}</figcaption>
        </figure>
        <div id="capacities">
            <div class="capacity">
                <div class="main">
                    <div class="cost">
                        <img class="icon energy" [src]="PokemonTypeIcon" alt="" srcset="">
                        <img class="icon energy" [src]="PokemonTypeIcon" alt="" srcset="">
                    </div>
                    <div class="name">{{pokemon.attackName}}</div>
                    <div class="damage">{{pokemon.attackStrength}}</div>
                </div>
            </div>
            <div class="description">
                {{pokemon.attackDescription}}
            </div>
        </div>
    </div>
</div>
